<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL Write this to the database for me!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
    require([
      // Include the required modules
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend",
    ], function (
      esriConfig,
      Map,
      MapView,
      Graphic,
      GraphicsLayer,
      FeatureLayer,
      Editor,
      Legend
    ) {
      // Set your API key
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGc-b1C5aUrht8KpAuN9a5q6Hl6E2t3P3ZF80nMW6US1rZJu6pkggjRB1xUmNDpf5oGDLc-4U4-Td-zpXeq1eZIjFTkZ2UQvn74bBNYc2ibH1Q10Ul61pdtuRIxTTMWgVb-7-Hd8_QUKPohD8gnlgKi2Cx_UUc6F6K8NoaVmbbPbUus1pQdDN7dyQFY4q81qnyKl61_6ZNHGdrGALPoP28E.AT1_hz92OE2q";

      // Create a map object
      const map = new Map({
        // Set the basemap layer
        basemap: {
          baseMapLayers: [
            {
              id: 'gray-vector',
              url: 'https://services.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer'
            }
          ]
        }
      });

      // Create a map view object
      const view = new MapView({
        map: map,
        // Set the center of the map
        center: [-97.7431, 30.2672],
        // Set the zoom level
        zoom: 13,
        // Set the container element for the map
        container: "viewDiv"
      });

      // Create a graphics layer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      // Define the geometry of the point
      const point = {
        // Create a point geometry
        type: "point",
        longitude: -97.750689,
        // Latitude of Stevie Ray Vaughan Statue
        latitude: 30.263098
      };

      // Define the marker style
      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [0, 0, 139],
        // Color of blue
        outline: {
          color: [255, 255, 255],
          // White outline
          width: 1
        }
      };

      // Define the popup properties
      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      };

      const attributes = {
        Name: "Stevie Ray Vaughan Statue",
        Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
      };

      // Create the point graphic
      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol,
        // Add popup properties
        attributes: attributes,
        popupTemplate: popupTemplate
      });

      // Add the point graphic to the graphics layer
      graphicsLayer.add(pointGraphic);

      // Define a popup for usaeduLayer
      const popupEduusa = {
        "title": "EDUs",
        "content": "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {TOT_ENROLL}<br>"
      };

      // Create a feature layer
      const usaeduLayer = new FeatureLayer({
        url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
        // Add the popup
        outFields: ["NAME", "TOT_ENROLL"],
        popupTemplate: popupEduusa
      });

      // Add the feature layer to the map
      map.add(usaeduLayer);

      // Define the renderer for the airports layer
      const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "simple-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      };

      // Define a popup for the airports layer
      const popupAirports = {
        title: "Airports",
        content: "<b>Name:</b> {Fac_Name}<br><b>Type:</b> {Fac_Type}<br><b>Use:</b> {Fac_Use}"
      };

      // Define the labels for the airports layer
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };

      // Create a feature layer for the airports layer
      const airportLayer = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
        renderer: airportRenderer,
        // Filter for airports
        definitionExpression: "Fac_Type = 'AIRPORT'",
        // Add the labels
        labelingInfo: [airportLabels],
        // Add the popup
        outFields: ["Fac_Name", "Fac_Type", "Fac_Use"],
        popupTemplate: {
          title: "{Fac_Name}",
          content: "{Fac_Type}<br>{City}"
        }
      });

      // Add the feature layer to the map
      map.add(airportLayer);

      // Create an editor widget
      const editor = new Editor({
        view: view,
        layerInfos: [
          {
            layer: airportLayer
          }
        ]
      });

      // Add the editor widget to the view
      view.ui.add(editor, "top-right");

      // Create a legend widget
      const legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: airportLayer
          }
        ]
      });

      // Add the legend widget to the view
      view.ui.add(legend, "bottom-left");
    });
  </script>

  <!-- CSS to make a full screen map -->
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- The div to display the map -->
  <div id="viewDiv"></div>
</body>
</html>
